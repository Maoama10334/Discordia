<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discordia</title>
  <link rel="stylesheet" href="/Discordia/stylesheet/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="app-container">
    <div id="sidebar">
      <div class="server-icon" data-server="1">
        <img src="server1-icon.png" alt="Gaming">
      </div>
      <div class="server-icon" data-server="2">
        <img src="server2-icon.png" alt="Code Talk">
      </div>
      <!-- Add more servers here -->
    </div>
    <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Message #general" autocomplete="off">
      <label for="image-input" id="image-label"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="image-input">
      <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="/Discordia/scripts/renderer.js"></script>
</body>
</html>
